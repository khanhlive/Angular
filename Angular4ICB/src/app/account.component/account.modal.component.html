
    <form class="form-horizontal form-no-bottom" >
        <div class="modal-body">
            <div class="form-group has-feedback">
                <label class="control-label col-md-4">Họ tên: </label>
                <div class="col-md-8">
                    <input class="form-control" name="Fullname" placeholder="Họ tên" />
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label col-md-4">Tên đăng nhập: </label>
                <div class="col-md-8">
                    <input class="form-control" name="Username" placeholder="Tên đăng nhập" />
                    <span class="help-block"></span>
                </div>

            </div>
            <div class="form-group has-feedback">
                <label class="control-label col-md-4">Mật khẩu: </label>
                <div class="col-md-8">
                    <input class="form-control" type="password" name="Password" placeholder="Mật khẩu" />
                    <span class="help-block"></span>
                </div>

            </div>
            <div class="form-group has-feedback">
                <label class="control-label col-md-4">Xác nhận mật khẩu: </label>
                <div class="col-md-8">
                    <input class="form-control" type="password" name="RetypePassword" placeholder="Xác nhận mật khẩu" />
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label col-md-4">Email: </label>
                <div class="col-md-8">
                    <input class="form-control" name="Email" placeholder="Địa chỉ Email" />
                    <span class="help-block"></span>
                </div>

            </div>
            <div class="form-group has-feedback">
                <label class="control-label col-md-4">Số điện thoại: </label>
                <div class="col-md-8">
                    <input class="form-control" name="PhoneNumber" placeholder="Số điện thoại" />
                    <span class="help-block"></span>
                </div>

            </div>
            <div class="form-group has-feedback">
                <label class="control-label col-md-4">Quyền: </label>
                <div class="col-md-8">
                    <select class="form-control" name="Role">
                        <option value>Chọn quyền</option>
                    </select>
                    <span class="help-block"></span>
                </div>

            </div>
            <div class="form-group has-feedback">
                <label class="control-label col-md-4">&nbsp;</label>
                <div class="col-md-8">
                    <label class="checkbox"><input class="" type="checkbox" name="IsActive" />&nbsp;&nbsp; Đã xác nhận</label>
                    <span class="help-block"></span>
                </div>

            </div>
            <div class="form-group has-feedback">
                <label class="control-label col-md-4">&nbsp;</label>
                <div class="col-md-8">
                    <label class="checkbox"><input class="" type="checkbox" name="IsLocked" />&nbsp;&nbsp; Đã khóa</label>
                    <span class="help-block"></span>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" id="btn-add-account-submit" class="btn btn-primary" (click)="btnOK_Click()"><i class="fa fa-save"></i>&nbsp;&nbsp; Lưu</button>
            <button type="button" class="btn btn-secondary" (click)='btnCancel_Click()'><i class="fa fa-remove"></i>&nbsp;&nbsp; Hủy</button>
        </div>
    </form>
