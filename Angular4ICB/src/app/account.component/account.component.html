<div>
    <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách tài khoản</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-sm btn-primary" (click)="btnCustomerCreate_OnClick()">
                    <i class="fa fa-plus"></i>&nbsp;Tạo mới
                </button>
                <!-- <button type="button" class="btn btn-box-tool" data-widget="remove">
                    <i class="fa fa-times"></i>
                </button> -->
            </div>
            <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Date</th>
                        <th>Fullname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of accounts">
                        <td>{{item.ID}}</td>
                        <td>{{item.Username}}</td>
                        <td>{{item.Password}}</td>
                        <td>{{item.Role}}</td>
                        <td>{{item.CreateTime| date:'dd/MM/yyyy'}}</td>
                        <td>{{item.Fullname}}</td>
                        <td>{{item.Email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
    </div>


</div>
