<div class="box box-success">
    <div class="box-header with-border">
        <h3 class="box-title">Danh sách khách hàng</h3>

        <div class="box-tools pull-right">
            <button type="button" class="btn btn-sm btn-primary" (click)="btnCreate_Click()"><i class="fa fa-plus"></i>Thêm mới</button>
            <!-- <button type="button" class="btn btn-box-tool" data-widget="collapse">
                <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove">
                <i class="fa fa-times"></i>
            </button> -->
        </div>
        <!-- /.box-tools -->
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Fullname</th>
                    <th>Website</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Thumbnail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of customers">
                    <td>{{item.ID}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Fullname}}</td>
                    <td>{{item.Website}}</td>
                    <td>{{item.Email}}</td>
                    <td>{{item.PhoneNumber}}</td>
                    <td>{{item.Address}}</td>
                    <td><img width="50" height="30" [src]="item.Thumbnail"/> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /.box-body -->
</div>
